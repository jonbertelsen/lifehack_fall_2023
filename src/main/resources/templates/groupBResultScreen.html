<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../public/css/groupBStyles.css" th:href="@{/css/groupBStyles.css}" rel="stylesheet"/>
</head>
<body>

<div>
<header>
    <div class="navigationbar">
        <form>
            <button id="menuBtn" type="submit">Menu</button>
        </form>
        <img id="logo" th:src="@{/images/lifehack.png}" src="../public/images/lifehack.png"/>
    </div>
    <hr>
</header>

    <div class="resultBox">
        <table class="custom-table" id="">
            <tr>
                <th>Genre(s) chosen:</th>
                <th>Remove genre(s):</th>
            </tr>
            <tr th:each="movie, rowStat : ${movies}">
                <td th:text="${movie}"></td>
                <td>
                    <form th:action="@{'/tasks.html?acton=done&id=' + ${rowStat.index}}" method="post">
                        <input type="hidden" name="action" value="remove"/>
                        <input type="hidden" name="id" th:value="${rowStat.index}"/>
                        <input type="hidden" name="name" th:value="${movie.name}"/>
                        <button type="submit" th:if="${#lists.isEmpty(movies) == false}">Remove</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div id="box4">
        <button id="retakeButton">Retake!</button>
    </div>

</div>
</body>
</html>

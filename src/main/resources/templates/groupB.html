<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<div>

        <div th:replace="~{fragments :: header('MovieRandomizer')}"></div>
            <header>
                <img th:src="@{/images/lifehack.png}" src="../public/images/lifehack.png" width="100%"/>
            </header>

            <div class="container">
                <div id="box1">
                    <h2>Edit movie criteria:</h2>
                    <form action="/update" method="post">
                        <select id="genre" name="genre" size="3">
                            <option name="action" value="action">Action</option>
                            <option name="crime" value="crime">Crime</option>
                            <option name="drama" value="drama">Drama</option>
                            <option name="fantasy" value="fantasy">Fantasy</option>
                            <option name="horror" value="horror">Horror</option>
                            <option name="comedy" value="comedy">Comedy</option>
                            <option name="romance" value="romance">Romance</option>
                            <option name="sciencefiction" value="sciencefiction">Science Fiction</option>
                            <option name="sports" value="sports">Sports</option>
                            <option name="thriller" value="thriller">Thriller</option>
                            <option name="mystery" value="mystery">Mystery</option>
                            <option name="war" value="war">War</option>
                            <option name="western" value="western">Western</option>
                        </select>
                        <button type="submit" formaction="/update">Add</button><br>
                        <select id="ignoregenre" name="ignoregenre" size="3">
                            <option name="action" value="action">Action</option>
                            <option name="crime" value="crime">Crime</option>
                            <option name="drama" value="drama">Drama</option>
                            <option name="fantasy" value="fantasy">Fantasy</option>
                            <option name="horror" value="horror">Horror</option>
                            <option name="comedy" value="comedy">Comedy</option>
                            <option name="romance" value="romance">Romance</option>
                            <option name="sciencefiction" value="sciencefiction">Science Fiction</option>
                            <option name="sports" value="sports">Sports</option>
                            <option name="thriller" value="thriller">Thriller</option>
                            <option name="mystery" value="mystery">Mystery</option>
                            <option name="war" value="war">War</option>
                            <option name="western" value="western">Western</option>
                        </select>
                        <button type="submit" formaction="/update">Remove</button>
                        <input name="randomness" type="range"><br>
                        <button type="submit" formaction="/update">Save changes</button>
                    </form>
                </div>

                <div class="box2">
                    <table class="custom-table">
                        <tr>
                            <th>Genre chosen</th>
                            <th>Remove genre</th>
                        </tr>
                        <tr th:each="genre, rowStat : ${session.genrelist}">
                            <td th:text="${genre}"></td>
                            <td>
                                <form th:action="@{'/groupB.html?acton=done&id=' + ${rowStat.index}}" method="post">
                                    <input type="hidden" name="action" value="removegenre"/>
                                    <input type="hidden" name="id" th:value="${rowStat.index}"/>
                                    <input type="hidden" name="name" th:value="${genre}"/>
                                    <button type="submit" th:if="${#lists.isEmpty(session.genrelist) == false}">Remove</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                    <table class="custom-table">
                        <tr>
                            <th>Ignored genre</th>
                            <th>Remove genre</th>
                        </tr>
                        <tr th:each="genre, rowStat : ${session.ignoredgenrelist}">
                            <td th:text="${genre}"></td>
                            <td>
                                <form th:action="@{'/groupB.html?acton=done&id=' + ${rowStat.index}}" method="post">
                                    <input type="hidden" name="action" value="removeignoregenre"/>
                                    <input type="hidden" name="id" th:value="${rowStat.index}"/>
                                    <input type="hidden" name="name" th:value="${genre}"/>
                                    <button type="submit" th:if="${#lists.isEmpty(session.ignoredgenrelist) == false}">Remove</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>


        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>
</body>
</html>
